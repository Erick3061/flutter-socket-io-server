<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
</head>

<body>
    <h1>Server app Band names</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', () => {
            console.log('Conectado a servidor');
        })
        socket.on('disconnect', () => {
            console.log('Perdimos conexion con el servidor');
        });

        socket.on('mensaje', (payload) => { console.log('Escuchando ...', { payload }); })

        socket.emit('mensaje', { nombre: 'Erick Andrade Ramos' });

    </script>
</body>

</html>
